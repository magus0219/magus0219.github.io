---
layout: post
title: {{ page.title }}
---
<article>
  <div class="article">
    <h1>{{ page.title }}</h1>
    <div class="excerpt">{{ page.excerpt }}</div>
    <div class="text">{{ page.content | remove: page.excerpt }}</div>
  </div>
  <div class="ext">
    <i class="iconfont">&#xe74e;</i>
    {% if page.language == 'cn' %}
      <span>{{ page.date | date: "%F" }}</span>
    {% else %}
      <span>{{ page.date | date_to_string }}</span>
    {% endif %}
  </div>
</article>
